<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
          crossorigin="anonymous">
    <title>Editar Empleado</title>
</head>
<body>

<div style="padding-bottom: 15px;" class="container">
    <div style="text-align: center;"><h2>Editar Proveedor</h2></div>
    <form method="post" th:action="@{/empleados/guardar}" th:object="${employee}">
        <input type="hidden" th:value="*{employeeId}" name="employeeId">
        <div class="mb-3">
            <label for="1">Departamento</label>
            <select  id="1" name="idDep" class="form-select" >
                <option th:each="dep : ${listaDep}"
                        th:value="${dep.departmentId}"
                        th:text="${dep.departmentName}"
                        th:selected="${dep.departmentId== employee.departments.departmentId}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="2">Puesto</label>

            <select  id="2" name="idJob" class="form-select" >
                <option th:each="job : ${listaJobs}"
                        th:value="${job.jobId}"
                        th:text="${job.jobTitle}"
                        th:selected="${job.jobId== employee.jobs.jobId}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Guardar</button>
        <a th:href="@{/empleados}" class="btn btn-danger">Cancelar</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>
</html>
