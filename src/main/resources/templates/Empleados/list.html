<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
          crossorigin="anonymous">
    <title>Empleados</title>
</head>
<body>
<nav class="navbar navbar-expand" style="background-color: #c1d6fa;">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{'/'}">
            <h1>Recursos Humanos - GTICS</h1>
        </a>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{'/empleados'}">Empleados</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{'/historial'}">Historial</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{'/reportes'}">Reportes</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div style="text-align: center;"><h1>Empleados Totales</h1></div>
    <a class="btn btn-primary mt-4 mb-4" th:href="@{'/empleados/nuevo'}">Nuevo Empleado</a>
    <table class="table table-striped">
        <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Puesto</th>
            <th>Departamento</th>
            <th>Ciudad</th>

            <th></th>
            <th></th>
        </tr>
        <tr th:each="emp,obj: ${listaEmpleados}">
            <td th:text="${obj.index+1}"> </td>
            <td th:text="${emp.firstName}"></td>
            <td th:text="${emp.lastName}"></td>
            <td th:text="${emp.jobs.jobTitle}"></td>
            <td th:text="${emp.departments.departmentName}"></td>
            <td th:text="${emp.departments.locations.city}"></td>
            <td><a class="btn btn-primary" th:href="@{'/empleados/editar?idEmployee=' + ${emp.employeeId}}">Editar</a></td>
            <td><a class="btn btn-danger" th:href="@{'/empleados/borrar?idEmployee=' + ${emp.employeeId}}">Borrar</a></td>
        </tr>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>
</html>
